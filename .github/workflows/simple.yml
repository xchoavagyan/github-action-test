name: Shell Commands
on: [push]
jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo String
        run: echo "String for echo"
      - name: multiline
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash   

